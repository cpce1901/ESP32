<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Energía Renovable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-leaf"></i> Monitor de Energía Renovable</h1>
        <div class="connection-status">
            <div id="status-indicator"></div>
            <span id="status-text">Desconectado</span>
        </div>
        <div class="sensor-values">
            <div id="distancia" class="sensor-box">
                <i class="fas fa-ruler"></i> <!-- Icono para distancia -->
                <p>Distancia: <span id="distancia-value">-- cm</span></p>
            </div>
            <div id="temperatura" class="sensor-box">
                <i class="fas fa-thermometer-half"></i> <!-- Icono para temperatura -->
                <p>Temperatura: <span id="temperatura-value">--</span> °C</p>
            </div>
            <div id="humedad" class="sensor-box">
                <i class="fas fa-tint"></i> <!-- Icono para humedad -->
                <p>Humedad: <span id="humedad-value">--</span> %</p>
            </div>
        </div>
        <div class="chart-card">
            <h2>Gráfico de Datos</h2>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

    </div>
</body>

</html>
